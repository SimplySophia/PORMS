<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Course Registration Form</title>
</head>
<body>
    <h3><a href="./copy.css" target="_blank">go to copy</a></h3>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <img data-placeholder="no" src="C:\Users\sophi\Downloads\s5_logo.png" alt="Ken Poly" style="width:300px;height:90px;">
                        <h1>Course Registration</h1><br>
                        <h2>Fill out the form carefully for registration</h2>
                    <div class="details">
                          <div class="form-group">
                             <span class="firstname">First Name</span>
                             <input type="text" id="firstname" name="firstname" required>
                          </div>
                          <div class="form-group">
                             <span class="middlename">Middle Name</span>
                             <input type="text" id="middlename" name="middlename">
                          </div>
                          <div class="form-group">
                             <span class="lastname">Last Name</span>
                            <input type="text" id="lastname" name="lastname" required>
                          </div>
                          <div class="form-group">
                            <span class="email">Email</span>
                            <input type="email" id="email"  name="email" placeholder="ex: myname@example.com" required>
                          </div>
                          <div class="form-group">
                            <span class="student-id">MatNo</span>
                            <input type="number" id="student-id" name="student-id" required>
                          </div>

                            <div class="gender-details">
                                    <input type="radio" name="gender" id="dot-1">
                                    <input type="radio" name="Gender" id="dot-2">
                                    <span class="gender-title">Gender</span>
                                    <div class="category">
                                        <label for="dot-1">
                                            <span class="dot-one"></span>
                                            <span class="gender">Male</span>
                                        </label>
                                        <label for="dot-2">
                                            <span class="dot-two"></span>
                                            <span class="gender">Female</span>
                                        </label>
                                    </div>
                            </div>
                        </div>

                <h3>List of Courses</h3>
                <div class="input-container">
                    <label for="options">First Semester</label>
                    <select id="options" name="Select Courses">
                        <optgroup label="First Semester">
                            <option value="opt1">OPERATING SYSTEMS 1</option>
                            <option value="opt2">DATABASE DESIGN 1</option>
                            <option value="opt3">COMPUTER PROGRAMMING (C++)</option>
                            <option value="opt4">COMPUTER ARCHITECTURE</option>
                            <option value="opt5">PYTHON PROGRAMMING LANGUAGE</option>
                            <option value="opt6">NUMERICAL METHODS</option>
                            <option value="opt7">OPERATION RESEARCH 1</option>
                            <option value="opt8">STATISTICAL THEORY</option>
                            <option value="opt9">ADVANCED ALGEBRA</option>
                            <option value="opt10">USE OF ENGLISH 111</option>
                        </optgroup>
                    </select>  

                    <label for="options">Second Semester</label>
                    <select id="options" name="Select Courses">
                        <optgroup label="Second Semester">
                            <option value="opt1">OPERATING SYSTEMS 11</option>
                            <option value="opt2">DATABASE DESIGN 11</option>
                            <option value="opt3">ASSEMBLY LANGUAGE</option>
                            <option value="opt4">INTRO. TO SOFTWARE ENGINEERING</option>
                            <option value="opt5">INTRO. TO HUMAN COMP. INTERFACE(HCI)</option>
                            <option value="opt6">MOBILE APPLICATION DEVELOPMENT</option>
                            <option value="opt7">INTRO. TO ARTIFICIAL INTELLIGENT</option>
                            <option value="opt8">COMMUNICATION IN ENGLISH 111</option>
                            <option value="opt9">ADVANCED CALCULUS
                        </optgroup>     
                    </select>    
                </div>

                <input type="submit" value="submit">
                </form>
           </div>
       </div>
    </section>
</body>
</html>
