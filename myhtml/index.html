<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.css" />
    <link rel="stylesheet" href="copy.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="navbar">
      <a href="logo">
        <img src=".\kenn.jpg" alt="kenpoly" />
      </a>
      <div class="nav_links">
        <ul>
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <a href="./login.html" class="action_btn">Get started</a>

      <div class="toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <main>
      <section id="text">
        <h1>Welcome</h1>
        <p>For course registration, click the button above to get started</p>
      </section>
    </main>
    <div class="dropdowm_menu">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#" class="action_btn">Get started</a></li>
    </div>

    <script>
      const toggleBtn = document.querySelector('.toggle')
      const toggleBtnIcon = document.querySelector('.toggle i')
      const dropDowmMenu = document.querySelector('.dropdown_menu')

      toggleBtn.onclick = function () {
        dropDowmMenu.classList.toggle('open')
        const isOpen = dropDowmMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-x mark'
          : 'fa-solid fa-bars'
      }
    </script>
  </body>
</html>
