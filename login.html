<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <section>
      <div class="form">
        <a href="index.html"><span>Home/ </span></a>
        <h1>Login</h1>
        <div class="login">
          <ion-icon name="person-outline"></ion-icon>
          <input type="email" id="email" placeholder="email" required />
        </div>

        <div class="login">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input
            id="password"
            type="password"
            placeholder="password"
            required
          />
          <button type="button" id="login">Log in</button>
        </div>
        <div class="butn">
          <div class="remember">
            <input type="checkbox" />
            <span>Remember Me</span>
          </div>

          <div class="forgot">
            <a href="#">Forgotten password?</a>
          </div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      let loginBtn = document.getElementById('login')
      const users = [
        {
          firstname: 'Sophia',
          middlename: '',
          matno: 'HA22/1100',
          lastname: 'Vincent',
          email: 'sophire@example.com',
          password: '123456',
        },
        {
          firstname: 'John',
          middlename: '',
          matno: 'HA22/090',
          lastname: 'Doe',
          email: 'user@example.com',
          password: 'password',
        },
      ]
      loginBtn.addEventListener('click', async (e) => {
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value

        const validUser = users.find((obj) => obj.email === email)
        if (!validUser || validUser.password !== password)
          return alert('Invalid Credentials')
        const regFormUrl = `${window.location.origin}/reg-form.html?fname=${validUser.firstname}&lname=${validUser.lastname}&mname=${validUser.middlename}&matno=${validUser.matno}&email=${validUser.email}`

        return window.location.replace(regFormUrl)
      })
    </script>
  </body>
</html>
